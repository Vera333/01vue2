<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .btnAtive{
            background: deepskyblue;
            color: #fff;
        }
        .container{
            width:170px;
            height: 170px;
            overflow: hidden;
            background:deepskyblue ;
        }

        .container>div{
            width: 170px;
            height: 170px;
        }
    </style>

</head>
<body>
<div id="app">
    <button v-for="(item,index) in btns"  :class="activeIndex == index? 'btnAtive':''"  @click="handleToggle(index)">{{item}}</button>
    <div class="container">
        <div v-for="(item,index) in contents" v-show="activeIndex == index">{{item}}</div>
    </div>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            btns:["按钮一","按钮二","按钮三"],
            contents:[
                "这是内容一",
                "这是内容二",
                "这是内容三"
            ],
            activeIndex:0
        },
        methods:{
            handleToggle(index){
                this.activeIndex = index;
            }
        }
    })
</script>
</body>
</html>
